client:
  build: client
  links:
    - qotd
qotd:
  build: qotd
  expose:
    - "4446"
pyapp:
  build: pyapp
  ports:
    - "5000:5000"
  links:
    - redis
    - qotd
redis:
  image: redis
goapp:
  build: goapp
  links:
    - elasticsearch1
    - elasticsearch2
elasticsearch1:
  image: elasticsearch
  expose:
    - "9200"
    - "9300"
elasticsearch2:
  image: elasticsearch
  expose:
    - "9200"
    - "9300"
  links:
    - elasticsearch1
