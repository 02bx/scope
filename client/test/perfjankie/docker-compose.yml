  selenium:
    container_name: 'selenium'
    image: 'elgalu/selenium'
    ports:
      - '4444:24444'
      - '5900:25900'
    environment:
      - TZ="US/Pacific"
    shm_size: 1g
  couchdb:
    container_name: 'couchdb'
    image: 'couchdb:1.6'
    ports:
      - '5984:5984'
    volumes:
      - ./data:/usr/local/var/lib/couchdb
      - ./local.ini:/usr/local/etc/couchdb/local.ini
